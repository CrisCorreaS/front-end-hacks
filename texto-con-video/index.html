<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texto con Vídeo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/dragonlord" />
  </head>

  <body>
    <div>
      <!-- Ponemos los atributos "autoplay" para que se cargue solo, "muted" para silenciar el vídeo, "preload" para que se cargue cuanto antes y "loop" para que se cargue como un bucle -->
      <video
        autoplay
        muted
        preload
        loop
        src="video/video-doctor-strange-trailer.mp4"
      ></video>
      <h1>Doctor Strange</h1>
    </div>
  </body>
</html>
